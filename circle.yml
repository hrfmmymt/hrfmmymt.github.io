machine:
  node:
    version: 6.2.1
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  timezone: Asia/Tokyo

dependencies:
  cache_directories:
    - "~/.cache/yarn"

  pre:
    - yarn --version

  override:
    - yarn install

test:
  pre:
    - npm install -g eslint
    - npm install -g babel-eslint